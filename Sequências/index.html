<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__title">
            <h1>
                Calculadora de Sequências
            </h1>
        </div>
    </header>
    <main class="container">
        <div class="container__left">
            <div class="item__left">
                <label for="inicio">Início</label>
                <input type="number" id="inicio">
            </div>
            <div class="item__left">
                <label for="fim">Final</label>
                <input type="number" id="fim">
            </div>
            <div class="item__left">
                <label for="intervalo">Intervalo</label>
                <input type="number" id="intervalo" value="1">         
            </div>
            <div class="item__left">
                <label for="separador">Separar por</label>
                <input type="text" id="separador" value=" ">
            </div>
            <div class="item__left">
                <input type="button" value="Calcular" onclick="calcular()" id="calcular">
            </div>
        </div>
        <hr>
        <div class="container__right">
            <div class="item__right">
                <label for="saida">Saída</label>
                <textarea name="saida" id="saida" cols="30" rows="16" readonly></textarea>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
